<div class="container-fluid background">
    <div class="row d-flex justify-content-center">
        <div class="col-md-2 align-items-center justify-content-center card">
            <img class="img-fluid rounded-circle" src="{{foto}}" alt="Foto de perfil do usuário." width="90px"
                height="90px">
            <p class="fs-22">{{nome}}</p>
            <div class="row d-flex justify-content-center">
                <div class="col-md-12">
                    <button class="btn btn-primary"  data-bs-toggle="modal" data-bs-target="#newPost">Criar publicação</button>
                </div>
            </div>
        </div>
        <div class="col-md-6 p-0">
            <div class="home">

                <div class="card m-0 mb-7">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Card title</h5>
                      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    </div>
                    
                    <div class="card-body">
                      <a href="#" class="card-link">Editar</a>
                      <a href="#" class="card-link">Excluir</a>
                    </div>
                  </div>

            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="newPost" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">

                <div class="form-group">
                    <label for="titulo">Título:</label>
                    <input [(ngModel)]="postagem.titulo" type="text" class="form-control" id="titulo" placeholder="Defina um título para sua postagem...">
                </div>

                <div class="form-group">
                    <label for="descricao">Descrição:</label>
                    <textarea [(ngModel)]="postagem.texto" class="form-control" name="descricao" id="descricao" rows="10" placeholder="Descreva sua postagem..."></textarea>
                </div>

                <div class="form-group">
                    <label for="foto">Link da foto:</label>
                    <input [(ngModel)]="postagem.foto" type="text" class="form-control" id="foto" placeholder="Coloque uma foto em sua postagem...">
                </div>

            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" (click)="post()" data-bs-dismiss="modal">Publicar</button>
            </div>

        </div>
    </div>
</div>
