<div class="container-fluid background">
    <div class="row d-flex justify-content-center">
        <div class="col-md-3 align-items-center justify-content-center card">
            <img class="img-fluid rounded-circle" src="{{foto}}" alt="Foto de perfil do usuário." width="90px"
                height="90px">
            <p>{{nome}}</p>
            <div class="row d-flex justify-content-center">
                <div class="col-md-12">
                    <button class="btn btn-primary"  data-bs-toggle="modal" data-bs-target="#newPost">Criar publicação</button>
                </div>
            </div>
        </div>
        <div class="col-md-6 p-0">
            <div class="home">

            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="newPost" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">

                <div class="form-group">
                    <label for="titulo">Título:</label>
                    <input type="text" class="form-control" id="titulo" placeholder="Defina um título para sua postagem...">
                </div>

                <div class="form-group">
                    <label for="descricao">Descrição:</label>
                    <textarea class="form-control" name="descricao" id="descricao" cols="30" rows="10" placeholder="Descreva sua postagem..."></textarea>
                </div>

                <div class="form-group">
                    <label for="foto">Link da foto:</label>
                    <input type="text" class="form-control" id="titulo" placeholder="Coloque uma foto em sua postagem...">
                </div>

            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary">Publicar</button>
            </div>

        </div>
    </div>
</div>
