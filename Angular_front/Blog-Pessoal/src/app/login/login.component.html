<div class="container-fluid">
    <div class="row d-flex align-items-center">

        <div class="col-md-6">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6">

                    <h1 class="text-center mb-3">Entrar</h1>
                    
                    <div class="form-group">
                        <label for="user">E-mail:</label>
                        <input [(ngModel)]="usuarioLogin.email" class="form-control" type="text" name="Email" id="email">
                        <label for="password">Senha:</label>
                        <input [(ngModel)]="usuarioLogin.senha" class="form-control" type="password" name="Senha" id="password">
                    </div>
                    
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="mt-3 btn btn-primary" (click)="login()">Entrar</button>
                    </div>
                    
                    <hr class="mt-3 mb-3">

                    <p class="text-center">NÃ£o possui conta? <a routerLink="/register">Cadastre-se</a></p>

                </div>
            </div>
        </div>

        <div class="col-md-6" id="background"></div>

    </div>
</div>
